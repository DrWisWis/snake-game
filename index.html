<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake-Game</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="panel header">
            <div>
                <div class="title">🐍 Jogo da Cobrinha</div>
                <div class="subtitle">Setas / W A S D para mover · Espaço: Pausar · R: Reiniciar</div>
            </div>
            <div class="stats">
                <div class="badge">Pontos: <span id="score">0</span></div>
                <div class="badge">Recorde: <span id="best">0</span></div>
                <div class="badge">Velocidade: <span id="speed">1x</span></div>
            </div>
        </div>

        <canvas id="game" width="480" height="480" aria-label="Área do jogo Snake" role="img"></canvas>


        <div class="panel footer">
            <div>💡 Dica: manter a cobra comprida sem bater nas paredes ou em si mesma!
                Use <strong>+/−</strong> para ajustar a velocidade.</div>
            <div class="keys">
                <div class="key">↑ / W</div>
                <div class="key">↓ / S</div>
                <div class="key">← / A</div>
                <div class="key">→ / D</div>
                <div class="key">Espaço: Pausa</div>
                <div class="key">R: Reiniciar</div>
            </div>
        </div>
    </div>


    <!-- Controles touch (apenas exibidos em telas pequenas) -->
    <div class="touch" id="touchControls" style="display:none;">
        <div class="row-empty"></div>
        <div class="btn primary" data-dir="UP">▲</div>
        <div class="row-empty"></div>
        <div class="btn primary" data-dir="LEFT">◀</div>
        <div class="btn warn" id="pauseBtn">⏯</div>
        <div class="btn primary" data-dir="RIGHT">▶</div>
        <div class="row-empty"></div>
        <div class="btn primary" data-dir="DOWN">▼</div>
        <div class="row-empty"></div>
    </div>
</body>

</html>
